{% load static %}

<header class="section-header shadow-sm">
  <!-- Top Bar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light border-bottom small py-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNav" aria-controls="topNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="topNav">
        <!-- Language Switch -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="#" class="nav-link"><i class="fas fa-globe"></i> English</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">à§³ BDT</a>
          </li>
        </ul>

        <!-- Contact -->
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="mailto:info@example.com" class="nav-link"><i class="fa fa-envelope"></i> Email</a>
          </li>
          <li class="nav-item">
            <a href="tel:+880123456789" class="nav-link"><i class="fas fa-phone"></i> Call Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Header -->
  <section class="header-main bg-white border-bottom">
    <div class="container">
      <div class="row align-items-center py-2">
        
        <!-- Logo -->
        <div class="col-lg-2 col-md-3 col-6">
          <a href="{% url 'home'%}" class="brand-wrap">
            <img class="logo img-fluid" src="{% static 'images/logo.png' %}" alt="Khalab Logo">
          </a>
        </div>

        <!-- Categories -->
        <div class="col-lg-2 col-md-3 col-6">
          <div class="dropdown">
            <button type="button" class="btn btn-outline-primary dropdown-toggle w-100" data-toggle="dropdown"> 
              <i class="fa fa-bars"></i> Categories 
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="{% url 'store' %}">All Products</a>
            {% for category in links %}
              <a class="dropdown-item" href="{{ category.get_url }}">{{category.category_name}}</a>
            {% endfor %}
            </div>
          </div>
        </div>

        <!-- Store Button -->
        <div class="col-lg-1 d-none d-lg-block">
          <a href="{% url 'store' %}" class="btn btn-primary btn-sm w-100">Store</a>
        </div>

        <!-- Search -->
        <div class="col-lg-4 col-md-6">
          <form action="#" class="search">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for jewelry...">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          </form>
        </div>

        <!-- User + Cart -->
        <div class="col-lg-3 col-md-6 col-12 mt-3 mt-md-0">
          <div class="d-flex justify-content-lg-end align-items-center">
            <div class="widget-header text-right mr-3">
              <small class="text-muted">Welcome guest!</small>
              <div>
                <a href="./signin.html" class="text-dark">Sign in</a> | 
                <a href="./register.html" class="text-dark">Register</a>
              </div>
            </div>
            <a href="./cart.html" class="widget-header position-relative">
              <div class="icon icon-sm rounded-circle border p-2">
                <i class="fa fa-shopping-cart"></i>
              </div>
              <span class="badge badge-pill badge-danger position-absolute top-0 start-100 translate-middle">0</span>
            </a>
          </div>
        </div>

      </div>
    </div>
  </section>
</header>
